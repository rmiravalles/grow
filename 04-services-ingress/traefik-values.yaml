service:
  type: ClusterIP

api:
  dashboard: true

ingressRoute:
  dashboard:
    enabled: true
    entryPoints:
      - web

ports:
  web:
    exposedPort: 80
    hostPort: 80
  websecure:
    exposedPort: 443
    hostPort: 443

# Schedule Traefik on the control-plane node (required for Kind)
nodeSelector:
  ingress-ready: "true"

# Allow scheduling on control-plane (has NoSchedule taint)
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Equal
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Equal
    effect: NoSchedule